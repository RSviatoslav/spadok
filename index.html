<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPADOK Forest Villas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #EDE9E4; }
        .font-heading { font-family: 'Playfair Display', serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="{ 
    openMenu: false, 
    viewers: Math.floor(Math.random() * 10 + 5),
    siteData: { villas: [], restaurant_menu: [] },
    async init() {
        try {
            const response = await fetch('data.json');
            this.siteData = await response.json();
        } catch (e) { console.error('Data load error'); }
    }
}">

    <nav class="fixed w-full z-50 bg-[#EDE9E4]/90 backdrop-blur-md px-10 py-6 flex justify-between items-center">
        <div class="font-bold text-xl tracking-tighter">SPADOK</div>
        <div class="flex gap-8 text-[10px] uppercase tracking-[0.2em] font-bold">
            <a href="#villas" class="hover:opacity-50 transition">Вілли</a>
            <button @click="openMenu = true" class="hover:opacity-50 transition">Меню</button>
            <a href="#route" class="hover:opacity-50 transition">Маршрут</a>
            <a href="#contacts" class="hover:opacity-50 transition">Контакти</a>
        </div>
    </nav>

    <section id="villas" class="pt-40 pb-20 max-w-7xl mx-auto px-6">
        <div class="grid md:grid-cols-2 gap-10">
            <template x-for="villa in siteData.villas" :key="villa.id">
                <div class="bg-[#1A1C18] rounded-[30px] overflow-hidden flex flex-col md:flex-row shadow-2xl">
                    <div class="md:w-1/2 h-[400px] md:h-auto">
                        <img :src="villa.image" class="w-full h-full object-cover">
                    </div>
                    <div class="md:w-1/2 p-10 flex flex-col text-white">
                        <h3 class="font-heading text-4xl mb-2" x-text="villa.name"></h3>
                        <p class="text-[#D4AF37] text-sm mb-6 font-semibold" x-text="villa.price"></p>
                        <p class="text-xs text-white/60 leading-relaxed mb-8" x-text="villa.description"></p>
                        
                        <div class="mb-10">
                            <p class="text-[9px] uppercase tracking-[0.2em] text-white/30 font-bold mb-4">Особливості</p>
                            <div class="grid grid-cols-2 gap-3">
                                <template x-for="feat in villa.features">
                                    <div class="flex items-center gap-2 text-[11px] text-white/80">
                                        <span class="text-[#D4AF37]">✓</span>
                                        <span x-text="feat"></span>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <button class="w-full bg-[#D4AF37] hover:bg-white text-[#1A1C18] py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest transition-all">
                            Забронювати
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <div x-show="openMenu" x-cloak class="fixed inset-0 z-[100] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-lg" @click="openMenu = false"></div>
        <div class="bg-[#1A1C18] text-white w-full max-w-3xl h-[85vh] rounded-[40px] relative z-10 overflow-hidden flex flex-col shadow-2xl border border-white/5">
            <button @click="openMenu = false" class="absolute top-8 right-10 text-xl text-white/20 hover:text-white transition">✕</button>
            
            <div class="p-16 overflow-y-auto flex-grow custom-scrollbar">
                <h2 class="font-heading text-5xl text-center mb-16 tracking-tight">Наше Меню</h2>
                
                <template x-for="cat in siteData.restaurant_menu">
                    <div class="mb-16">
                        <h4 class="text-[10px] uppercase tracking-[0.3em] text-[#D4AF37] mb-8 font-bold border-b border-white/5 pb-2" x-text="cat.category"></h4>
                        <div class="space-y-6">
                            <template x-for="item in cat.items">
                                <div class="flex justify-between items-end border-b border-white/5 pb-2">
                                    <div class="max-w-[70%]">
                                        <p class="text-sm font-medium mb-1" x-text="item.name"></p>
                                        <p class="text-[10px] text-white/30 uppercase tracking-widest" x-text="item.desc"></p>
                                    </div>
                                    <p class="font-heading text-lg text-[#D4AF37]" x-text="item.price + ' ₴'"></p>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <div class="fixed bottom-8 left-8 bg-white p-4 rounded-xl shadow-2xl border-l-4 border-[#D4AF37] z-50">
        <div class="flex items-center gap-3">
            <span class="flex h-2 w-2 relative">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
            </span>
            <p class="text-[10px] font-bold text-stone-600 uppercase tracking-tight">
                Сайт переглядають ще <span class="text-black" x-text="viewers"></span> осіб
            </p>
        </div>
    </div>

</body>
</html>
